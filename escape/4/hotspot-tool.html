<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotspot Tool</title>
    <link rel="stylesheet" href="hotspot-tool.css" />
  </head>
  <body>
    <main class="tool">
      <header class="tool-header">
        <div>
          <p class="eyebrow">Hotspot Tool</p>
          <h1>クリック領域の計測</h1>
          <p class="lead">ドラッグで矩形を作ると、%座標が出力されます。</p>
        </div>
        <div class="controls">
          <label>
            面
            <select id="wall-select">
              <option value="record-room" selected>記録室（record-room.png）</option>
              <option value="hallway">廊下（hallway.png）</option>
              <option value="storage">保管庫（storage.png）</option>
              <option value="washroom">洗面（washroom.png）</option>
            </select>
          </label>
          <label>
            表示
            <select id="fit-select">
              <option value="cover" selected>cover</option>
              <option value="contain">contain</option>
            </select>
          </label>
          <label>
            計測
            <select id="measure-select">
              <option value="rect" selected>矩形</option>
              <option value="marker">サンプル</option>
              <option value="point">点</option>
            </select>
          </label>
          <label>
            記号レイヤー
            <select id="overlay-select">
              <option value="none" selected>なし</option>
            </select>
          </label>
          <button type="button" id="clear-list">リストをクリア</button>
          <button type="button" id="copy-list">コピー</button>
        </div>
      </header>

      <section class="stage-wrap">
        <div class="stage" id="stage" aria-label="背景">
          <div class="overlay" id="overlay">
            <img id="overlay-image" alt="" />
          </div>
          <div class="marker" id="marker">
            <div class="marker-text" id="marker-text">
              <span class="marker-symbol triangle">▲</span>
              <span class="marker-symbol circle">●</span>
              <span class="marker-symbol square">■</span>
            </div>
          </div>
        </div>
      </section>

      <section class="output">
        <h2>出力</h2>
        <textarea id="output" rows="8" readonly></textarea>
        <div class="output-controls">
          <label>
            フォント
            <select id="font-select">
              <option value="fraunces">Serif（Fraunces）</option>
              <option value="shippori">和文（Shippori Mincho）</option>
              <option value="tenor">細め（Tenor Sans）</option>
            </select>
          </label>
          <label>
            色
            <select id="color-select">
              <option value="ink">墨色</option>
              <option value="sepia" selected>セピア</option>
              <option value="gold">金茶</option>
              <option value="blue">藍</option>
            </select>
          </label>
          <label>
            サイズ
            <select id="size-select">
              <option value="sm">小</option>
              <option value="md" selected>中</option>
              <option value="lg">大</option>
            </select>
          </label>
          <button type="button" id="copy-style">スタイルをコピー</button>
        </div>
        <div class="crop-controls" id="crop-controls">
          <label>
            拡大率
            <input type="range" id="crop-zoom" min="100" max="500" step="1" value="140" />
            <span id="crop-zoom-value">140%</span>
          </label>
          <button type="button" id="copy-crop">トリミングをコピー</button>
        </div>
        <div class="grid-controls" id="grid-controls">
          <button type="button" id="toggle-grid">グリッド枠を表示</button>
          <button type="button" id="copy-grid">グリッド位置をコピー</button>
        </div>
        <div class="marker-controls">
          <button type="button" id="reset-marker">サンプルを中央へ</button>
          <button type="button" id="copy-marker">サンプル位置をコピー</button>
        </div>
        <input id="style-output" readonly />
        <input id="crop-output" readonly />
        <input id="grid-output" readonly />
        <p class="hint">形式: x,y,w,h（%） / 例: x:12.3,y:18.9,w:22.1,h:14.6</p>
      </section>
    </main>

    <script src="hotspot-tool.js"></script>
  </body>
</html>
