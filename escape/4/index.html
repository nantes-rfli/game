<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Escape Corridor</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #d7e3f4;
        font-family: "Trebuchet MS", "Hiragino Kaku Gothic ProN", sans-serif;
      }

      .game-shell {
        display: grid;
        justify-items: center;
        gap: 12px;
      }

      canvas {
        width: min(96vw, 960px);
        height: auto;
        border: 4px solid #20344f;
        border-radius: 10px;
        box-shadow: 0 16px 32px rgba(18, 33, 51, 0.22);
        background: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="game-shell">
      <canvas id="game" width="960" height="640" aria-label="escape-game-canvas"></canvas>
    </div>
    <script>
      window.__escape_use_bg_variants = true;
      window.__escape_use_open_variant = true;
      window.__escape_use_safe_open_variant = true;
    </script>
    <script src="./game.js"></script>
  </body>
</html>
